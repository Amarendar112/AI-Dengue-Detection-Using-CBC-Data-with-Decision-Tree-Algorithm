<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Detection</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff8a78, #ffae70, #ffd571);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            font-family: 'Raleway', sans-serif;
            color: #fff;
            padding: 20px;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Form Container */
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            border-radius: 5px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff758c, #ffae70);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 174, 112, 0.6);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }
        footer a {
            color: #ffd571;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dengue Detection</h1>
        <form action="/predict" method="POST" id="sleepForm">
            <label for="gender">Gender (Male/Female):</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="haemoglobin">Haemoglobin:</label>
            <input type="text" id="haemoglobin" name="haemoglobin" placeholder="e.g., 10" step="0.1" step="any" required>
            
            <label for="esr">ESR:</label>
            <input type="number" id="esr" name="esr" placeholder="e.g., 32" step="0.1" step="any" required>
            
            <label for="wbc">WBC:</label>
            <input type="number" id="wbc" name="wbc" placeholder="e.g., 11" min="1" max="90" step="any" required>
            
            <label for="neutrophil">Neutrophil:</label>
            <input type="number" id="neutrophil" name="neutrophil" placeholder="e.g., 65" min="1" max="90" step="any" required>
            
            <label for="lymphocyte">Lymphocyte:</label>
            <input type="number" id="lymphocyte" name="lymphocyte" placeholder="e.g., 23 " min="1" max="90" step="any" required>

            <label for="monocyte">Monocyte:</label>
            <input type="number" id="monocyte" name="monocyte" placeholder="e.g., 10 " min="1" max="90" step="any" required>

            <label for="eosinophil">Eosinophil:</label>
            <input type="number" id="eosinophil" name="eosinophil" placeholder="e.g., 2 " min="1" max="90" step="any" required>

            

            <label for="basophil">Basophil:</label>
            <input type="number" id="basophil" name="basophil" value="0" readonly>

            
            <label for="rbc">RBC:</label>
            <input type="number" id="rbc" name="rbc" placeholder="e.g., 4 " min="1" max="90" step="any" required>

            <label for="platelets">Platelets:</label>
            <input type="number" id="platelets" name="platelets" placeholder="e.g., 30 " min="1" max="90" step="any" required>
            
   
            
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
    <footer>
        Prediction -----></a>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("sleepForm").addEventListener("submit", function (e) {
            alert("Prediction request submitted! Thank you for providing the details.");
        });
    </script>
</body>
</html>
